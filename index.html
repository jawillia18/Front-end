<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 2021 Frontend Developer Crash Course</title>
    <link rel="stylesheet" href="../scss/main.css">
    
</head>
<body>
    <div class="bg-image" style="background-image: url(..//images/pexels-negative-space-92904.jpg); height: 100vh;">
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">
                <img src="images/wethink.png" alt="WeThinkCode" width="50" height="55">
            </a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

            <nav class="navbar" >
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="Jhbcampus.html">JHB Campus</a></li>
                    <li><a href="durban.html">Durban Campus</a></li>
                    <li><a href="CPT.html">Cape Town Campus</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="go-premium-cta"><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container ">
            <div class="left-col">
                <h1>WeThinkCode.</h1>
                <p class="subhead">Well done &amp; Welcome Bootcampers.</p>

                <div class="hero-cta">
                    <button class="primary-cta" onclick="document.getElementById('login-form').style.display='block'"
                    style="width: auto;" >Make a booking here</button>
                </div>
            </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                </div>
                <form id="login" class="input-group-login">
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

            </div>
        </div>
        </div>
    </section>


    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })



    </script>
    </div>
</body>
</html>
